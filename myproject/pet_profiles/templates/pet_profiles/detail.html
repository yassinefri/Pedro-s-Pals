<!-- pet_profiles/templates/pet_profiles/detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pet.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    {% include 'navbar.html' %}
    <h1>{{ pet.name }}</h1>
    <p>Age: {{ pet.age }}</p>
    <p>Species: {{ pet.species }}</p>
    <p>Breed: {{ pet.breed }}</p>
    <p>Description: {{ pet.description }}</p>
    <img src="{{ pet.photo.url }}" alt="{{ pet.name }}">
    <a href="{% url 'pet_profiles:index' %}">Back to profiles</a>
</body>
</html>
