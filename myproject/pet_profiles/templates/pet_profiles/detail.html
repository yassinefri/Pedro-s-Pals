{% extends 'base.html' %}
{% block title %}Pet Detail{% endblock %}
{% block content %}
    <h1>{{ pet.name }}</h1>
    <p>Species: {{ pet.species }}</p>
    <p>Breed: {{ pet.breed }}</p>
    <p>Age: {{ pet.age }}</p>
    <p>Description: {{ pet.description }}</p>
    <img src="{{ pet.photo.url }}" alt="Photo of {{ pet.name }}">
    <a href="{% url 'pet_profiles:index' %}" class="btn btn-secondary mt-3">Back to profiles</a>
{% endblock %}
