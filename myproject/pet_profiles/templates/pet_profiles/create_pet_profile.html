{% extends 'base.html' %}
{% block title %}Create Pet Profile{% endblock %}
{% block content %}
    <h1>Create Pet Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'pet_profiles:index' %}" class="btn btn-secondary mt-3">Back to profiles</a>
{% endblock %}
